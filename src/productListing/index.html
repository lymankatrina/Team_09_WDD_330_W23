<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product-Listing</title>
        <link rel="stylesheet" href="../css/style.css" />
        <script src="../js/productListing.js" type="module"></script>
    </head>
    <body>
        <header class="divider" id="main-header"></header>
        <main class="divider">
              <div class="logo logo--square">
                <img src="../public/images/noun_Tent_2517.svg" alt="tent image for logo" />
                <div>Sleep<span class="highlight">Outside</span></div>
              </div>
            </div>
            <section class="products">
              <h2>Product Listing</h2>
              <div class="flex-container">
                  
                <div>
                
                  <img src="https://byui-cit.github.io/wdd330/images/category-icons/noun_Tent_3544767.svg" height="100" width="100" alt="Tent Icon from Noun Project: Mustofa Bayu"/>
                    Tent
                 <button>Product List</button> 
                </div>
                  
                <div class="flexbox">
                  <img src="https://byui-cit.github.io/wdd330/images/category-icons/noun_Sleeping%20Bag_3544775.svg" height="100" width="100" alt="Sleeping Bag Icon from Noun Project: Mustofa Bayu"/>
                    Sleeping Bag
                  <button>Product List</button>
                </div>
                  
                <div class="flexbox">
                  <img src="https://byui-cit.github.io/wdd330/images/category-icons/noun_carrier%20bag_3544771.svg" height="100" width="100" alt="Backpack Icon from Noun Project: Mustofa Bayu"/>
                    Backpack
                  <button>Product List</button>
                </div>
                  
                <div class="flexbox">
                  <img src="https://byui-cit.github.io/wdd330/images/category-icons/noun_Hammock_791143.svg" height="100" width="100" alt="Hammock Icon from Noun Project: Paul Richard"/>
                    Hammock
                  <button>Product List</button>
                </div>
              </div>
              <ul class="productListing"></ul>
            </section>
          </main>




        <footer id="main-footer"></footer>   
    </body>

</html>
