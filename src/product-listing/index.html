<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Product Listing</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/product-listing.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header">
      <!-- This adds a search box to the navbar that will allow to search for a product -->
      <nav>
        <div class="logo">
          <a href="/">
            <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
            <div>Sleep<span class="highlight">Outside</span></div>
          </a>
        </div>
        <form id="search-form">
          <input type="text" id="search-query" placeholder="Search for products...">
          <button type="submit">Search</button>
        </form>
      </nav>
    </header>
    <main class="divider">
      <section class="products">
        <h2>Top Products <span class="title"></span></h2>
        <ul class="product-list"></ul>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
