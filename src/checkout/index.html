<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />

    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <div class="customerInfo">
          <form>
            <fieldset>
              <h3>Customer Name</h3>
              <label for="fname">First Name:</label><br />
              <input type="text" id="fname" name="fname" /><br />
              <label for="lname">Last Name:</label><br />
              <input type="text" id="lname" name="lname" />
            </fieldset>
            <fieldset>
              <h3>Address</h3>
              <label for="address">Street Address:</label>
              <input
                type="street"
                id="address"
                name="address"
                placeholder="Street Address"
              /><br />
              <label for="city">City</label>
              <input type="city" id="city" name="city" placeholder="City" /><br>
              <label for="state">State</label>
              <input type="state" id="state" name="state" placeholder="State" /><br>
              <label for="zip">Zip</label>
              <input type="zip" id="zip" name="zip" placeholder="Zip" />
            </fieldset>
            <fieldset>
              <h3>Payment</h3>
              <label for="ccnum">Credit card number</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444"><br>
              <label for="expmonth">Exp Month</label>
              <input type="text" id="expmonth" name="expmonth" placeholder="September">
              <label for="expyear">Exp Year</label>
              <input type="text" id="expyear" name="expyear" placeholder="2018">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" name="cvv" placeholder="352">
          </fieldset>
          </div>
          </form>
        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
